<!DOCTYPE html>
<html lang="es" ng-app="ticketModuleApp">
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.28/css/bulma.min.css">
      <link rel="stylesheet" type="text/css" href="estilos.css">
   </head>
   <section class="hero is-primary is-medium">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
         <header class="nav">
            <div class="container">
               <div class="nav-left">
                  <a class="nav-item">
                     <h1 class="logo">AllTickets</h1>
                  </a>
               </div>
               <span class="nav-toggle">
               <span></span>
               <span></span>
               <span></span>
               </span>
               <div class="nav-right nav-menu">
                  <a class="nav-item" href="#" onmouseDown="alert('Es necesario registrarse para acceder a esta página')">
                  Inicio
                  </a>
                  <a class="nav-item" href="#" onmouseDown="alert('Es necesario registrarse para acceder a esta página')">
                  Vende tus entradas
                  </a>
                  <a class="nav-item" href="#" onmouseDown="alert('Es necesario registrarse para acceder a esta página')">
                  Contacto</a>
                  <p class="control control2">
                     <input class="input" type="text" placeholder="Evento">
                  </p>
                  <a class="button is-warning" onmouseDown="alert('Es necesario registrarse para acceder a esta página')">Buscar</a>
               </div>
            </div>
         </header>
      </div>
   </section>
   <body>
      <br>
      <nav class="nav has-shadow">
         <div class="container">
            <div class="nav-left">
               <div class="texto">
                  <h1>Debes estar registrado</h1>
                  <p>Para acceder a esta página web tienes que estar registrado en nuestros servidores, o si ya tienes una cuenta haz login.</p>
               </div>
            </div>
         </div>
      </nav>
      <!-- registro -->
      <div class="container-fluid contenedor">
         <div class="medio">
            <div class="izq-vende">
               <h1 class="grande">Registro</h1>
               <label class="label">Nombre</label>
               <p class="control">
                  <input class="input" type="text" placeholder="Nombre">
               </p>
               <label class="label">Apellido</label>
               <p class="control has-icon has-icon-right">
                  <input class="input is-success" type="text" placeholder="Apellido" value="">
                  <span class="help is-success"></span>
               </p>
               <br>
               <br>
               <label class="label">Correo electronico</label>
               <p class="control has-icon has-icon-right">
                  <input class="input is-danger" type="text" placeholder="e-mail" value="">
                  <br>
                  <br>
                  <label class="label">Confirmar correo</label>
               <p class="control has-icon has-icon-right">
                  <input class="input is-danger" type="text" placeholder="e-mail" value="">
                  <br>
                  <br>
                  <br>
               </p>
               <label class="label">Contraseña</label>
               <p class="control">
                  <span class="password">
                  <input class="input is-right" type="password" placeholder="Password" value="">
                  </span>
               </p>
               <label class="label">Confirmar Contraseña</label>
               <p class="control">
                  <span class="password2">
                  <input class="input is-right" type="password" placeholder="Password" value="">
                  </span>
               </p>
               <br>
               <br>
               <p class="control">
                  <label class="checkbox">
                  <input type="checkbox">
                  He leido y acepto las condiciones generales y la política de privacidad.
                  </label>
               </p>
               <br>
               <p class="control">
                  <button class="button is-primary">Aceptar</button>
                  <button class="button is-link">Cancelar</button>
               </p>
            </div>
            <!-- acaba registro -->
            <!-- empieza login -->
            <div class="dcha-vende ">
               <h1 class="grande">Login</h1>
               <p class="control has-icon">
                  <input id="email" class="input" type="email" placeholder="Email">
                  <i class="fa fa-envelope"></i>
               </p>
               <p class="control has-icon">
                  <input id="password" class="input" type="password" placeholder="Password">
                  <i class="fa fa-lock"></i>
               </p>
               <p id="mal"></p>
               <p class="control">
                  <button id="boton" class="button is-success">
                  Login
                  </button>
               </p>
            </div>
            <div class="clear"></div>
         </div>
      </div>
      <footer class="footer" footer-directive></footer>
   </body>
   <script   src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   <script src="./lib/angular.min.js"></script>  
   <script type="text/javascript" src="scripts/directives.js"></script>
   <script type="text/javascript" src="app.js"></script>
</html>
